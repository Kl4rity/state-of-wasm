<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Script Example</title>
    <script type="module">
        import * as component from "/build/rust-component.js";

        (async () => {
            console.log("Instantiating...");

            let trade = {
                user: "Jonas",
                asset: "DOGE",
                amount: 10
            };
            console.log(`Validating trade ${JSON.stringify(trade)}...`);
            let result = await component.validate(trade);
            console.log(`Trade valid: ${result}`);

            let rejectedTrade = {
                user: "Judas",
                asset: "DOGE",
                amount: 1000
            };
            console.log(`Validating trade ${JSON.stringify(rejectedTrade)}...`);
            let expectRejected = await component.validate(rejectedTrade);
            console.log(`Trade valid: ${expectRejected}`);
        })();
    </script>
</head>
<body>
    <h1>Using WIT to generate WASM bindings!</h1>
    <p>Open the console to see the output.</p>
</body>
</html>
